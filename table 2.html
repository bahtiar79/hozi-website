<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h2>Sample Table</h2>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>30</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>28</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>David</td>
                <td>35</td>
                <td>Australia</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
